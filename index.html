<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santiago Game</title>
    <link
      rel="icon"
      type="image/jpg"
      href="./assets/img/216-2168538_simon-game.png"
    />
    <link rel="stylesheet" href="assets/css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <audio id="audioRojo" src="assets/sound/1.mp3"></audio>
    <audio id="audioVerde" src="assets/sound/2.mp3"></audio>
    <audio id="audioAzul" src="assets/sound/3.mp3"></audio>
    <audio id="audioAmarillo" src="assets/sound/4.mp3"></audio>

    <div id="fondoPokemon"></div>

    <header>
      <div class="head mejorPuntaje"></div>
      <div class="head cantidadJugadas"></div>
      <div class="head puntajePromedio"></div>
      <div class="head borrarStorage"><p>BORRAR</p></div>
      <a href="https://github.com/xperialopez1989" target="_blank"
        ><img
          class="gitHub"
          src="./assets/img/png-transparent-github-git-hub-logo-icon-thumbnail.png"
          alt="logo GitHub"
      /></a>
    </header>

    <div class="fondo1"></div>
    <div class="fondo1 fondo2"></div>
    <div class="fondo1 fondo3"></div>
    <div id="contenedorGeneral">
        
      <div class="pokemon"></div>
      <div class="comentarioPokemon">
        <p>
          El Pokemón no tiene nada que ver, ya lo sé.. <br>Solo estoy probando APIs
          ;)
        </p>
      </div>

      <h1 class="animate__animated animate__rubberBand titulo">SANTIAGO DICE</h1>
      <div class="contenedorBotonComenzar">
        <button id="start" class="animate__animated">comenzar</button>
      </div>
      <div id="contenedorJuego">
        <div id="rojo" class="color previoInicio"></div>
        <div id="verde" class="color previoInicio"></div>
        <div id="azul" class="color previoInicio"></div>
        <div id="amarillo" class="color previoInicio"></div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
